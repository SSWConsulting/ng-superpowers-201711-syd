
<form [formGroup]="companyForm" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" formControlName="name">
      <div *ngIf="companyForm.get('name').hasError('required')" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" formControlName="email" />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" name="phone" formControlName="phone" />
    </div>
    <div *ngIf="companyForm.get('phone').hasError('required')" class="alert alert-danger">
        Phone number is required
    </div>

    <div class="form-group">
        <label for="checkPhone">Check Phone Number</label>
        <input type="checkbox" formControlName="checkPhone" />
    </div>

    <div class="form-group">
      <button (click)="saveCompany()" [disabled]="!companyForm.valid" class="btn btn-default">Submit</button>
    </div>
  </form>
